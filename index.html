<!DOCTYPE html>
<html>
<head>
    <title>AI Image Caption Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 0 20px rgb(254, 99, 179);
            transform: perspective(500px) rotateX(10deg);
        }
        .form-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff;
            display: inline-block;
        }
        .submit-btn {
            margin-top: 15px;
            background: #0ff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border: 4px solid #0ff;
            border-radius: 10px;
        }
        .caption {
            margin-top: 20px;
            font-size: 1.3em;
            color: #0ff;
        }
    </style>
</head>
<body>
    <h1>AI Image Caption Generator</h1>
    <div class="form-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <br><br>
            <button type="submit" class="submit-btn">Generate Caption</button>
        </form>
        {% if image_data %}
            <img src="data:image/png;base64,{{ image_data | b64encode }}" alt="Uploaded Image">
        {% endif %}
        {% if caption %}
            <div class="caption">
                <h3>Caption:</h3>
                <p>{{ caption }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
